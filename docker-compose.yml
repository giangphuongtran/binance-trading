# Postgres only â€” for Binance data + Streamlit labeler.
# Set POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB in .env;
# POSTGRES_DSN = postgresql://USER:PASSWORD@localhost:5432/DB

services:
  postgres:
    image: postgres:15
    container_name: app-postgres-tpp
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-trading}
    ports:
      - "5432:5432"
    volumes:
      - app_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-trading}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  app_postgres_data:
